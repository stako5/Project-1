<html lang="en">
<head>

  <title>Pokemon Finder</title>
</head>
  <body>
    <header>
      <h1 id="titleHeader">Where is my Pokemon.</h1>
    </header>
    <div id="pokeBallField">
      <div class="stat-bar">
        <div class="stat-card">
          <h2 id="pokemon-name"></h2>
        </div>
        <div id="stats">
          <p id="pokemon-stats"></p>
        </div>
      </div>
      <div class="field">
        <img src="" alt="">
        <img id="pokeball" src="https://static.wikia.nocookie.net/pokemon-fano/images/6/6f/Poke_Ball.png">
        <div>
          <label for="PokemonSprite"></label>
          <img id='pokemon-sprite' name="PokemonSprite" src=""style="position:absolute;display:none">
        </div>
      </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
